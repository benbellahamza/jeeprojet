<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Creators</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f9fa; /* Background color */
    }

    .ftco-section {
      padding: 50px 0; /* Spacing around the section */
    }

    .heading-section {
      color: #343a40; /* Header text color */
      font-weight: bold;
      text-transform: uppercase;
    }

    .card {
      border: none; /* Remove card border */
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Card shadow */
      border-radius: 10px; /* Card border radius */
    }

    .form-control {
      border: 1px solid #ced4da; /* Form field border */
      border-radius: 5px; /* Rounded form field corners */
    }

    .btn-success {
      background-color: #28a745; /* Button background color */
      border: none; /* Remove button border */
      border-radius: 5px; /* Rounded button corners */
      color: #fff; /* Button text color */
    }

    .btn-success:hover {
      background-color: #218838; /* Button background color on hover */
      color: #fff; /* Button text color on hover */
    }

    .navbar {
      margin-bottom: 30px; /* Spacing below navbar */
    }

    .container {
      max-width: 900px; /* Container max width */
    }

    .form-group label {
      font-weight: bold; /* Bold labels */
    }

    .form-control:focus {
      box-shadow: none; /* Remove default focus shadow */
      border-color: #28a745; /* Green border on focus */
    }

    .btn-send {
      padding: 10px 20px; /* Button padding */
      font-size: 16px; /* Button font size */
    }
  </style>
</head>
<body>

<div>
  <section class="ftco-section">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-6 text-center mb-5">
          <h2 class="heading-section">Add a new Product</h2>
        </div>
      </div>
      <div class="container">
        <div class="row">
          <div class="col-lg-7 mx-auto">
            <div class="card mt-2 mx-auto p-4 bg-light">
              <div class="card-body bg-light">
                <div class="container">
                  <form th:action="@{'/products/updateProduct/' + ${product.getId()}}" th:object="${modelProduct}" method="post" id="contact-form" role="form">
                    <div class="controls">
                      <div class="row">
                        <div class="col-md-6">
                          <div class="form-group">
                            <label for="form_name">Name *</label>
                            <input id="form_name" th:value="${product.getName()}" type="text" th:field="${product.name}" class="form-control" placeholder="Product name *" data-error="Name is required.">
                          </div>
                        </div>
                        <div class="col-md-6">
                          <div class="form-group">
                            <label for="form_lastname">Image Url *</label>
                            <input id="form_lastname" th:value="${product.getImageUrl()}" type="text" th:field="${product.imageUrl}" class="form-control" placeholder="Image Url*" data-error="Url is required.">
                          </div>
                        </div>
                      </div>
                      <div class="row">
                        <div class="col-md-6">
                          <div class="form-group">
                            <label for="form_email">Url *</label>
                            <input id="form_email" type="text" th:field="${product.url}" th:value="${product.getUrl()}" class="form-control" placeholder="Url *" data-error="Url is required.">
                          </div>
                        </div>
                      </div>
                      <div class="row">
                        <div class="col-md-12">
                          <div class="form-group">
                            <label for="form_message">Description *</label>
                            <textarea id="form_message" th:field="${product.description}" th:text="${product.getDescription()}" class="form-control" placeholder="Write your Description here." rows="4" required="required" data-error="Desc."></textarea>
                          </div>
                        </div>
                        <div class="col-md-12">
                          <input type="submit" class="btn btn-success btn-send pt-2 btn-block" value="Save">
                        </div>
                      </div>
                    </div>
                  </form>
                </div> <!-- Close the container div -->
              </div> <!-- Close the card-body div -->
            </div> <!-- Close the card div -->
          </div> <!-- Close the col-lg-7 div -->
        </div> <!-- Close the row div -->
      </div> <!-- Close the container div -->
    </div> <!-- Close the ftco-section div -->
  </section>
</div>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
