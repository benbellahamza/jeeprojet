<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="Template">
<head>
    <title>Product Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa; /* Background color */
        }

        .navbar {
            margin-bottom: 20px; /* Spacing below navbar */
        }

        .card {
            border: none; /* Remove card border */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Card shadow */
            border-radius: 10px; /* Card border radius */
            padding: 20px; /* Card padding */
        }

        .card-img-top {
            width: 400px; /* Increased width for the image */
            height: auto; /* Maintain the aspect ratio */
            border-radius: 10px; /* Image border radius */
            margin-right: 20px; /* Space between image and text */
        }

        .card-body {
            display: flex; /* Use flexbox for layout */
            align-items: center; /* Center align items */
            justify-content: space-between; /* Space between image and content */
        }

        .card-title {
            color: #343a40; /* Card title color */
            font-weight: bold; /* Card title font weight */
        }

        .card-text {
            color: #6c757d; /* Card text color */
        }

        .btn-primary {
            background-color: #007bff; /* Button background color */
            border: none; /* Remove button border */
            border-radius: 5px; /* Rounded button corners */
        }

        .btn-primary:hover {
            background-color: #0056b3; /* Button background color on hover */
        }

        .container {
            max-width: 900px; /* Container max width */
        }
    </style>
</head>
<body>
<div layout:fragment="content1">
    <div class="container mt-4">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-body">
                        <img th:src="@{|/images/${product.getImageUrl()}|}" class="card-img-top" alt="Product Image">
                        <div>
                            <h5 class="card-title" th:text="${product.name}">Product Title</h5>
                            <p class="card-text" th:text="${product.description}">Product Description</p>
                            <p class="card-text"><small class="text-muted" th:text="${product.datePublication}">Publication Date</small></p>
                            <a th:href="@{'/product/Allproduct'}" class="btn btn-primary">Retour ou produit</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</div>
</body>
</html>
