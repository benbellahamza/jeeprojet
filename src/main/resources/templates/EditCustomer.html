<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="Template.html"
>
<head>
    <link rel="stylesheet" type="text/css" href="webjars/bootstrap/5.3.3/css/bootstrap.min.css" />
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Edit</title>
</head>
<body>
<div layout:fragment="content1">
    <main class="container mt-5">
        <form th:action="@{updateCustomer}" method="post">
            <div class="form-group">
                <!-- Utilisation de l'identifiant hidden -->
                <input type="hidden" id="id" name="id" th:value="${customer.id}">
            </div>
            <div class="form-group">
                <label class="form-label" for="firstName">First Name : </label>
                <input class="form-control" type="text" id="firstName" name="firstName" th:value="${customer.firstName}">
            </div>
            <div class="form-group">
                <label for="lastName">Last Name : </label>
                <input class="form-control" type="text" id="lastName" name="lastName" th:value="${customer.lastName}">
            </div>
            <div class="form-group">
                <label class="form-label" for="email">Email : </label>
                <input class="form-control" type="email" id="email" name="email" th:value="${customer.email}">
            </div>
            <div class="form-group">
                <label class="form-label" for="address">Address : </label>
                <input class="form-control" type="text" id="address" name="address" th:value="${customer.address}">
            </div>
            <div>
                <input class="form-control btn btn-primary" type="submit" value="Update">
            </div>
        </form>
    </main>
</div>
</body>
</html>
